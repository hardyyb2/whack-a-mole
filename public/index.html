<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container-fluid">
  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="score-card">
  <button class ="btn btn-danger"  id="startbutton" onClick="startGame()">Start!</button>
  <div class="max-score">Max Score : <span class="max-score__item"></span></div>
    <button class="btn btn-danger reset" onClick="resetMaxScore()" >RESET</button>
</div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>
  <img src="HAMMER.svg" class= "hammer"width="120px;">  

</div>
  <script src="index.js"></script>
</body>

</html>
